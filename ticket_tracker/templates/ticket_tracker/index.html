{% extends "ticket_tracker/layout.html" %}
{% load static %}

{% block body %}
<div class="container">
    {% if user.is_authenticated %}
    <h1>user is authenticated</h1>
    {% else %}
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Stef's Ticket Tracker!</h1>
        <p class="lead">Please sign-in or register to get started.</p>
        <hr class="my-4">
        <p>some other sentance here
        </p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="{% url 'signin' %}" role="button">Sign-in</a>
            <a class="btn btn-secondary btn-lg" href="{% url 'register' %}" role="button">Register</a>
        </p>
    </div>     
    {% endif %}
</div>

<script src="{% static 'ticket_tracker/test.js' %}"></script>
{% endblock %}
