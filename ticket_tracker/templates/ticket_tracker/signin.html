{% extends "ticket_tracker/layout.html" %}

{% block body %}

<div class="container"></div>

    {% if message %}
        <!-- TODO: change this to an alert -->
        <div>{{ message }}</div>
    {% endif %}

    <body class="text-center">
        <div class="container mt-5 mb-3 border border-secondary rounded">
        <form class="form-signin" action="{% url 'signin' %}" method="post">
            <h1 class="h3 m-3 font-weight-normal">Please sign-in</h1>
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign in</button>
        </form>
        </div>
    </body>

    <style>
        .container {
            max-width: 400px;
        }
    </style>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>

{% endblock %}
